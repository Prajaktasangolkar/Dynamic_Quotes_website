<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>

    <button id="newQ">new Quotes</button>
    <button id="tweetMe">Tweet</button> -->
    <div class="container">
        <div class="inner" data-aos="zoom-in">
            <div class="box">
                <p class="number">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.OJGU54DqNGgvfiSq-iiiAgHaE8&pid=Api&P=0&h=180"
                        alt="tweetMe" title="TweetMe" id="tweetMe">
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                </div>
                <label class="button">
                    <p id="newQ">new Quotes</p>
                </label>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
        const quotes = document.getElementById('quotes');
        const author = document.getElementById('author');
        const newQ = document.getElementById('newQ')
        const tweetMe = document.getElementById('tweetMe')


        let realData = '';
        let quotesData = '';

        const tweetNow = () => {
            //let tweetPost='https://twitter.com/intent/tweet';
            //use qyury parameter to add quotes in tweet page
            let tweetPost = `https://twitter.com/intent/tweet?text=${quotesData.text} ${quotesData.author}`;

            window.open(tweetPost)
        }
        const getNewQuotes = () => {
            let rnum = Math.floor(Math.random() * 10);
            console.log(realData[rnum].author);
            quotesData = realData[rnum]
            console.log(quotesData)
            //quotes.innerText=`${realData[rnum].text}`
            quotes.innerText = `${quotesData.text}`;
            quotesData.author == null ?
                (author.innerText = 'unKnown')
                : (author.innerText = `${quotesData.author}`);

        };
        const getQuptes = async () => {
            const api = 'https://type.fit/api/quotes';
            try {
                let data = await fetch(api);
                realData = await data.json()
                //console.log(realData)
                //console.log(realData.length)
                //console.log(realData[0].text)

                //<!-- get random quotes -->
                getNewQuotes();
            } catch (error) {

            };

        }
        tweetMe.addEventListener('click', tweetNow)
        newQ.addEventListener('click', getNewQuotes);
        getQuptes();
    </script>
</body>

</html>
